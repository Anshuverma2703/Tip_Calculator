<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="logo">
        <img class="img" src="calc_img.png" alt="logo">
        <!-- <h1>Bill Spliter</h1> -->
    </div>
    <div class="tip-calculator">
        <div class="partone">
            <label for="">Bill</label>
            <br>
            <input type="number" class="input bill-input" id="bill-input">
            <br>
            <label for="">Select tip % </label>
            <div class="tip">
                <div class="tips tips-5">5%</div>
                <div class="tips tips-10">10%</div>
                <div class="tips tips-15 active-tips">15%</div>
                <div class="tips tips-25">25%</div>
                <div class="tips tips-50">50%</div>
                <div id="tip-custom">
                    
                    <input type="number" class="tip-custom" placeholder="CUSTOM"> 
                </div>
            </div>
            <div class="peopleLabe1">
                <lable for="">Number of People</lable>
                <lable for="" class="error">Can't be zero</lable>
            </div>
            
            <input  type="number" class="input people-input">
        </div>

        <div class="result">
            <div class="tip-amount">
                <div class="text">
                    <p>Tip Amount</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="tip-amount">$4.27</div>
            </div>

            <div class="total">
                <div class="text">
                    <p>Total</p>
                    <p class="person">/person</p>
                </div>
                <div class="amount" id="total-amount">$32.79</div>
            </div>
            <div class="reset">Reset</div>
        </div>
    </div>
    
    <script src="Index.js"></script>
</body>
</html>
